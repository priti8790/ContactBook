<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
</head>

<body>

 <div class="signup-box">
   <form action="{{url_for('add')}}" method="POST">
    <h1>Add New Contact</h1>
      <input name="fullname" type="text" placeholder="Full Name"><br><br>
      <input name="relationship" type="text" placeholder="Relationship"><br><br>
      <input name="contact" type="text" placeholder="Phone Number"><br><br>
      <input name="address" type="text" placeholder="Address"><br><br>
      <input name="email" type="text" placeholder="Email Id"><br><br>
      <input type="submit" value="Add New" style="width:50%"><br><br>
    </form>
 </div>
</body>
</html>
