<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
</head>

<body>
 <div class="edit-box">
   <form action="{{url_for('update',uid=data[0])}}" method="POST">
    <h1>Edit Contact</h1>
      <input name="fullname" type="text" value="{{data[1]}}"><br><br>
      <input name="relationship" type="text" value="{{data[2]}}"><br><br>
      <input name="contact" type="text" value="{{data[3]}}"><br><br>
      <input name="address" type="text" value="{{data[4]}}"><br><br>
      <input name="email" type="text" value="{{data[5]}}"><br><br>
      <input name="id" type="hidden" value="{{data[0]}}"><br><br>
      <input type="submit" value="Edit" style="width:50%"><br><br>
    </form>
 </div>
</body>
</html>
